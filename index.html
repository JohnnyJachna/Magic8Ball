<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magic 8 Ball</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <h1>Magic 8 Ball</h1>
        <div class="wrapper">
            <img src="images/8_ball.JPG" id = ballImage alt="Image of an 8 ball" >
        </div>
        <h4>What is your question?</h4>
        <p></p>
        <input type="text" id = questionText placeholder="Question..."/>
        <button type = "button" id = shakeBall title="Type question to enable" disabled>Shake</button>
        <button type = "button" id = restartButton hidden>Ask Again?</button>
    </body>
    <script src="js/scripts.js"></script>
</html>
